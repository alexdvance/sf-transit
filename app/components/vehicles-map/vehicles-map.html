<svg>
  <g>
    <path class="map--base"></path>

    <g ng-repeat="(id, vehicle) in vm.mapData.vehiclesHash"
          ng-show="vm.mapData.filtersHash[vehicle.routeTag]">
      <circle class="map--point"
            ng-attr-cx="{{vehicle.coordX}}"
            ng-attr-cy="{{vehicle.coordY}}"/>

      <text class="map--point-label"
            ng-attr-x="{{vehicle.coordX}}"
            ng-attr-y="{{vehicle.coordY}}">{{vehicle.routeTag}}</text>
    </g>
  </g>
</svg>
